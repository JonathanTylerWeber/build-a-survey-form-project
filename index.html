<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ice Cream Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title" ><span>Ice Cream Survey</span></h1>
    <h2><span> Tell us about your favorite ice cream flavors and toppings!<span/></h2>
      <fieldset>
        <label for="name">
          Enter your name: 
          <input 
            id="name" 
            name="name"
            type="text"
            required/>
        </label>
        <label for="email">
          Enter your email
          <input
            id="email" 
            name="email"
            type="email"
            required/>
        </label>
        <label for="scoops-of-ice-cream">
          How many scoops of ice cream do you normally have?
          <input
            id="scoops-of-ice-cream" 
            name="scoops-of-ice-cream"
            type="text"
            
            required/>
        </label>
      </fieldset>
  </body>
</html>
